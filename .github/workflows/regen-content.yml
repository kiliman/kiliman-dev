name: ğŸš€ Regen Content

on:
  workflow_dispatch:

jobs:
  compile:
    name: ğŸ›  Compile MDX
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¦ Install npm packages
        run: cd ./scripts/mdx && npm install

      - name: ğŸš€ Compile and post MDX
        run: ./scripts/mdx/compile-mdx.sh --regen
        env:
          API_URL: ${{ secrets.API_URL }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: ğŸš€ Update content sha
        run: ./scripts/mdx/update-content-sha.mjs
        env:
          COMMIT_SHA: ${{ github.sha }}
          API_URL: ${{ secrets.API_URL }}
          API_KEY: ${{ secrets.API_KEY }}
