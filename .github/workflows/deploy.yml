name: ğŸš€ Deploy

on:
  push:
    branches:
      - main

jobs:
  changes:
    name: ğŸ” Determine deployable changes
    runs-on: ubuntu-latest
    outputs:
      DEPLOYABLE: ${{steps.deploy_changes.outputs.DEPLOYABLE}}
      CONTENT: ${{steps.content_changes.outputs.CONTENT}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ” Determine deployable changes
        id: deploy_changes
        run: >-
          echo ::set-output name=DEPLOYABLE::$(node ./scripts/is-deployable.js ${{
          github.sha }})

      - name: â“ Deployable
        run: >-
          echo "DEPLOYABLE: ${{steps.deploy_changes.outputs.DEPLOYABLE}}"

      - name: ğŸ” Determine content changes
        id: content_changes
        run: >-
          echo ::set-output name=CONTENT::$(node ./scripts/get-changed-content.js ${{
          github.sha }})

      - name: â“ Content
        run: >-
          echo "CONTENT: ${{steps.content_changes.outputs.CONTENT}}"

  deploy:
    name: Deploy
    needs: [changes]
    if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ¥¶ Cache dependencies
        if: $${{ !env.ACT }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¦ Install npm packages
        run: npm install && npm run postinstall

      - name: ğŸ›  Build Remix app
        run: npm run build
        env:
          COMMIT_SHA: ${{ github.sha }}

      - name: ğŸ‰ Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}

      - name: ğŸš€ Update deploy sha
        run: node ./scripts/mdx/update-deploy-sha.js
        env:
          COMMIT_SHA: ${{ github.sha }}
          API_URL: ${{ secrets.API_URL }}
          POST_API_KEY: ${{ secrets.POST_API_KEY }}

  compile:
    name: ğŸ›  Compile MDX
    if: needs.changes.outputs.CONTENT != ''
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ¥¶ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: ğŸ“¦ Install npm packages
        run: cd ./scripts/mdx && npm install

      - name: ğŸš€ Compile and post MDX
        run: cd && node ./scripts/mdx/compile-mdx.mjs --json --file ${{needs.changes.outputs.CONTENT}}
        env:
          API_URL: ${{ secrets.API_URL }}
          POST_API_KEY: ${{ secrets.POST_API_KEY }}

      - name: ğŸš€ Update content sha
        run: cd ./scripts/mdx && node ./update-content-sha.js
        env:
          COMMIT_SHA: ${{ github.sha }}
          API_URL: ${{ secrets.API_URL }}
          POST_API_KEY: ${{ secrets.POST_API_KEY }}
