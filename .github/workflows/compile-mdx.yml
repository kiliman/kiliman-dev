name: 🥬 Compile MDX
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  compile:
    name: 🛠 Compile MDX
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 🥶 Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: 📦 Install npm packages
        run: cd ./scripts/mdx && npm install

      - name: 🚀 Compile and post MDX
        run: cd ./scripts/mdx && npx esbuild ./compile-mdx.tsx --platform=node --target=node16 --outfile=dist/compile-mdx.js && node ./dist/compile-mdx.js ../../content/blog/example
        env:
          POST_API_URL: ${{ secrets.POST_API_URL }}
          POST_API_KEY: ${{ secrets.POST_API_KEY }}
