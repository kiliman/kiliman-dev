name: ğŸ¥¬ Compile MDX
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  changes:
    name: ğŸ” Determine content changes
    runs-on: ubuntu-latest
    outputs:
      CONTENT: ${{steps.changes.outputs.CONTENT}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ” Determine content changes
        id: changes
        run: >-
          echo ::set-output name=CONTENT::$(node ./scripts/get-changed-content.js ${{
          github.sha }})

      - name: â“ Content
        run: >-
          echo "CONTENT: ${{steps.changes.outputs.CONTENT}}"

  compile:
    name: ğŸ›  Compile MDX
    if: needs.changes.outputs.CONTENT != ''
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ¥¶ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: ğŸ“¦ Install npm packages
        run: cd ./scripts/mdx && npm install

      - name: ğŸš€ Compile and post MDX
        run: cd ./scripts/mdx && npx esbuild ./compile-mdx.ts --platform=node --target=node16 --outfile=dist/compile-mdx.js && node ./dist/compile-mdx.js ../../ ${{needs.changes.outputs.CONTENT}}
        env:
          API_URL: ${{ secrets.API_URL }}
          POST_API_KEY: ${{ secrets.POST_API_KEY }}

      - name: ğŸš€ Update content sha
        run: cd ./scripts/mdx && node ./update-content-sha.js
        env:
          COMMIT_SHA: ${{ github.sha }}
          API_URL: ${{ secrets.API_URL }}
          POST_API_KEY: ${{ secrets.POST_API_KEY }}
